<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="library/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    
    <div class="wrapper">
        <div class="glass">
            
        </div>
        <div class="content d-flex justify-content-center align-items-center flex-column">
            <div class="header-content">
                <img src="images/login_logo.png" alt="">
            </div>
            <div class="main-content">
                <h2>Đăng Nhập</h2>
                <div class="login-form">
                    <div class="login-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email" class="">
                    </div>
                    <div class="login-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="......">
                    </div>
                    <div class="login-options d-flex justify-content-between">
                        <div>
                            <input type="checkbox" id="remember">
                            <label for="remember">Ghi nhớ tài khoản</label>
                        </div>
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                </div>
                <div class="login-button">
                    <button>Đăng Nhập</button>
                </div>
            </div>
        </div>
    </div>



    <script src="library/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fb15251dc0.js" crossorigin="anonymous"></script>

</body>
</html>
